<html>
  <head></head>
  <style>
    .preview{
      width: 100px;
      height: 100px;
      margin-top: 5px;
    }
  </style>
  <body>
      <input type="file" id="fileImg">
      <div class = "preview">
        <img src="" alt="Preview" id="img" style = "width: 100%; height: 100%;">
      </div>

    <script>
      fileImg.onchange = evt => {
        const [file] = fileImg.files
        if (file) {
          img.src = URL.createObjectURL(file)
        }
      }
    </script>
  </body>
</html>
